---

2. اضافه کردن تصویر پس‌زمینه

روش ۱: استفاده از تصویر اینترنتی (پیشنهادی)

یک تصویر مناسب از مریخ یا فضا از سایت‌هایی مثل Unsplash بردار. مثلاً این تصویر:

پایین صفحه روی Commit changes کلیک کن.
